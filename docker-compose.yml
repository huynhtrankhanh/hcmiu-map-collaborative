services:
  arangodb:
    image: arangodb:3.11
    environment:
      ARANGO_ROOT_PASSWORD: changeme
    ports:
      - "8529:8529"
    volumes:
      - arangodb_data:/var/lib/arangodb3

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      PORT: 3000
      ARANGO_URL: http://arangodb:8529
      ARANGO_DATABASE: hcmiu_map
      ARANGO_USER: root
      ARANGO_PASSWORD: changeme
    ports:
      - "3000:3000"
    restart: on-failure
    depends_on:
      - arangodb

volumes:
  arangodb_data:
